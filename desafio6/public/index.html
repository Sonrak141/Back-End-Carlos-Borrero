<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket</title>
    <link rel="stylesheet" href="style.css" />
    <script src='/socket.io/socket.io.js'></script>
  </head>
  <body>
    <h1>Websocket</h1>

    <div>
      <h4>Ingrese un producto:</h4>

      <form id="formulario" method="" action="">
        <label for="title">Título:</label>
        <input type="text" name="title" id="title" required />

        <label for="price">Precio:</label>
        <input type="text" name="price" id="price" required />

        <label for="thumbnail">URL de la imagen:</label>
        <input type="text" name="thumbnail" id="thumbnail" required />

        <input type="submit" value="Enviar" id="submit" />
      </form>
    </div>

    <br>
    <br>

    <table>

      <thead>
        <tr>
          <th>Nombre:</th>
          <th>Precio:</th>
          <th>Foto:</th>
        </tr>
      </thead>
  
      <!-- Acá va a ir insertada la tabla dinámica creada en JavaScript -->
  
      <tbody id="productsTable"></tbody>
  
    </table>

    </div>

    <script>
      var productos = document.getElementById('productos');
     
      const socket = io()

        socket.on('connectionMessage', (data) =>{
          
            console.log(data)
            alert(data)
        })

        socket.on('ProductList', products =>{
        
          const html = tableRows(products);

          // Insertar la tabla en el DOM:
        
          document.getElementById('productsTable').innerHTML = html;
        });
        
    
        
        const tableRows = products => products.map( product =>
          `
              <tr>
                  <td>${product.product.title}</td>
                  <td>$${product.product.price}</td>
                  <td><img style="width:6vw;" class="img-thumbnail" src=${product.product.thumbnail}></td>
              </tr>
          `
          ).join(' ')
        ;
        
        const title = document.getElementById('title');
        const price = document.getElementById('price');
        const thumbnail = document.getElementById('thumbnail');
        const submit = document.getElementById('submit');
         submit.addEventListener('click', (e) =>{
           e.preventDefault();
           console.log({
            title: title.value,
            price: price.value,
            thumbnail: thumbnail.value,
           })
           socket.emit('producto', {
             title: title.value,
             price: price.value,
             thumbnail: thumbnail.value,
           })
         })


    </script>
  </body>
</html>
